<!-- & Blueprint -->
<!-- ~ document type declaration
    ~ <!DOCTYPE html> -> will appear at the top of an html file and tells the browser that our file is written in HTML5
    ~ <html> -> contains all the element containing all the code processed on the page
    ~ all files must start with this
    ~ <head> -> contains all the info for your browser that's not visible on the page
            ~ <title> -> element goes in the <head> and assigns text to the browser tab
    ~ <body> -> contains all of the content that you will end up seeing on the page
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>HTML Document Type Declaration</title>
</head>
<body>
                        <h1>This is a test</h1>
    <h1>This is a test</h1>
</body>
</html>
